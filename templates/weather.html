<!-- weather/templates/weather/weather.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            margin-top: 50px;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color:rgb(5, 123, 250);
            color: white;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
        }
        
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Weather App</h2>
                    </div>
                    <div class="card-body">
                        <!-- Weather Search Form -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" name="city" placeholder="Enter city" required>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Get Weather</button>
                                </div>
                            </div>
                        </form>

                        <!-- Error Message (if any) -->
                        {% if error %}
                        <div class="error-message">
                            <p>{{ error }}</p>
                        </div>
                        {% endif %}

                        <!-- Weather Data -->
                        {% if city %}
                        <div class="mt-4">
                            <h4>Weather in {{ city }}</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <img src="http://openweathermap.org/img/wn/{{ weather_icon }}@2x.png" alt="weather icon" class="weather-icon">
                                </div>
                                <div class="col-md-6">
                                    <h5>{{ temperature }}Â°C</h5>
                                    <p>{{ description }}</p>
                                    <p>Humidity: {{ humidity }}%</p>
                                    <p>Wind Speed: {{ wind_speed }} m/s</p>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for any interactions like dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
